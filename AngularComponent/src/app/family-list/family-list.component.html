<div class="tables">
  <div class="cont">
		<mat-card>
		  <div class="srow">
		  <mat-form-field class="formfield">
			<input matInput  placeholder="Child's Name">
		  </mat-form-field>
		  <button mat-raised-button class="sbut">Search By</button>
		 </div>
		  <div class="srow">
		  <mat-form-field class="formfield">
			<input matInput  placeholder="Child's Surname">
		  </mat-form-field>
		  <button mat-raised-button class="sbut">Search By</button>
		 </div>
		  <div class="srow">
		  <mat-form-field class="formfield">
			<input matInput  placeholder="Child's Pesel">
		  </mat-form-field>
		  <button mat-raised-button class="sbut">Search By</button>
		 </div>
		  <div class="srow">
		  <mat-form-field class="formfield">
			<input matInput  placeholder="Child's Birth Date">
		  </mat-form-field>
		  <button mat-raised-button class="sbut">Search By</button>
		 </div>
		  <div class="srow">
		  <mat-form-field class="formfield">
			<input matInput  placeholder="Child's Sex">
		  </mat-form-field>
		  <button mat-raised-button class="sbut">Search By</button>
		 </div>
		</mat-card>
  </div>
  <div class="cont">
	  <table mat-table class="fam"[dataSource]="this.dataSource">

		<!-- Position Column -->
		<ng-container matColumnDef="id">
		  <th mat-header-cell *matHeaderCellDef> Id </th>
		  <td mat-cell *matCellDef="let family"> {{famModel.family.id}} </td>
		</ng-container>

		<!-- Name Column -->
		<ng-container matColumnDef="first_name">
		  <th mat-header-cell *matHeaderCellDef> Last Name </th>
		  <td mat-cell *matCellDef="let family"> {{famModel.father.firstName}} </td>
		</ng-container>

		
		<ng-container matColumnDef="last_name">
		  <th mat-header-cell *matHeaderCellDef> Last Name </th>
		  <td mat-cell *matCellDef="let family"> {{famModel.family.lastName}} </td>
		</ng-container>
		
		<ng-container matColumnDef="pesel">
		  <th mat-header-cell *matHeaderCellDef> Last Name </th>
		  <td mat-cell *matCellDef="let family"> {{famModel.father.pesel}} </td>
		</ng-container>
		
		<ng-container matColumnDef="birth_date">
		  <th mat-header-cell *matHeaderCellDef> Last Name </th>
		  <td mat-cell *matCellDef="let family"> {{famModel.father.birthDate}} </td>
		</ng-container>
		
		<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
		<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
	  </table>
	  <mat-paginator class="fam" [pageSize]="10" showFirstLastButtons></mat-paginator>
	</div>
</div>
